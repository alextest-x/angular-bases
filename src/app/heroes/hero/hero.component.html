<p>hero works!</p>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad</dt>
  <dd>{{ age }}</dd>

  <dt>Metodo</dt>
  <dd>{{ getHeroeDescripcion()}}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ capitalzedName }}</dd>
</dl>


<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero(name)"
  class="btn btn-primary mx-2"> cambiar nombre</button>


<button *ngIf="age !== 25" (click)="changeAge(age)" class="btn btn-primary">
  cambiar edad
</button>

<button (click)="resetForm()" class="btn btn-primary mx-2">
  reset botones
</button>
